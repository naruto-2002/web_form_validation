<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/validate-icon-4.jpg" type="image/x-icon">
    <title>Form validation</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <div class="form__heading">Thành viên đăng ký</div>
            <div class="form__description">Cùng nhau học lập trình miễn phí tại F8 ❤️</div>
            <div class="form__space"></div>
            <div class="form-group">
                <label for="fullname" class="form-lable">Tên đầy đủ</label>
                <input type="text" name="fullname" id="fullname" rule="required" placeholder="VD:Nguyễn Công Văn" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-lable">Email</label>
                <input type="email" name="email" id="email" rule="required|email" placeholder="VD:email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-lable">Mật khẩu</label>
                <input type="password" name="password" id="password" rule="required|min:6" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <button class="form-btn">Đăng ký</button>
        </form>
    </div>

    <script src="./assets/js/validator.js"></script>
    <script>
       var form_1 = new Validator('#form-1')
       form_1.onSubmit =  function(data) {
            // Call API
            console.log(data)
       }

    </script>
</body>
</html>
